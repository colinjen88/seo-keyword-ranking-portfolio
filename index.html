    <script>
        // Init from data/items.js
        const items = window.portfolioItems || [];

        // DOM Elements
        const galleryGrid = document.getElementById('gallery-grid');
        const statsGrid = document.getElementById('stats-grid');

        // 1. Render Stats & Gallery
        items.forEach((item, index) => {
            // Stats
            const statEl = document.createElement('div');
            statEl.className = 'stat-item';
            statEl.innerHTML = `<span>${item.title}</span><span class="stat-rank">#${item.rank}</span>`;
            statsGrid.appendChild(statEl);

            // Gallery
            const galleryEl = document.createElement('article');
            galleryEl.className = 'glass-card gallery-item';
            galleryEl.setAttribute('data-src', item.image);
            galleryEl.style.opacity = '0';
            galleryEl.style.transform = 'translateY(20px)'; // Prepare for animation

            galleryEl.innerHTML = `
                <figure class="item-image">
                    <img src="${item.image}" alt="${item.title} - Google æœå°‹æ’åç¬¬${item.rank}" loading="lazy" width="800" height="500">
                    <figcaption class="item-caption">${item.title}æœå°‹æ’åæˆªåœ–</figcaption>
                    <div class="item-rank">#${item.rank}</div>
                    <div class="item-overlay">
                        <span class="zoom-icon" aria-hidden="true">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>

                                <line x1="11" y1="8" x2="11" y2="14"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </span>
                    </div>
                </figure>
                <div class="item-content">
                    <h3>${item.title} <span class="rank-tag">#ç¬¬${item.rank}</span> <span class="rank-date">æŸ¥è©¢æ™‚é–“ï¼š${item.date}</span></h3>
                    <p>${item.description}</p>
                </div>
            `;
            galleryGrid.appendChild(galleryEl);
        });

        // 2. Update JSON-LD
        const jsonLdBlock = document.getElementById('json-ld-items');
        if (jsonLdBlock) {
            const ldData = JSON.parse(jsonLdBlock.textContent);
            ldData.itemListElement = items.map((item, index) => ({
                "@type": "ListItem",
                "position": index + 1,
                "item": {
                    "@type": "CreativeWork",
                    "name": item.title,
                    "headline": `${item.title} - Google æ’åç¬¬${item.rank}`
                }
            }));
            jsonLdBlock.textContent = JSON.stringify(ldData, null, 2);
        }

        // Lightbox functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox-close');

        function openLightbox(src) {
            lightboxImg.src = src;
            lightbox.classList.add('active');
            lightbox.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            lightbox.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        // Event Delegation for Gallery Items (since they are dynamic)
        galleryGrid.addEventListener('click', (e) => {
            const item = e.target.closest('.gallery-item');
            if (item) {
                // exclude content click
                if (e.target.closest('.item-content')) return;

                const src = item.getAttribute('data-src');
                if (src) openLightbox(src);
            }
        });

        closeBtn.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeLightbox();
        });

        // Intersection Observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    // Calculate delay based on index in list? 
                    // Since specific index isn't passed here easily, use a fixed small delay or just rely on CSS transition
                    // We can add a simple staggered delay by checking its index in parent
                    const children = Array.from(galleryGrid.children);
                    const idx = children.indexOf(entry.target);
                    // Use modulo to reset delay for long lists so it doesn't wait too long
                    const delay = (idx % 10) * 0.1;

                    entry.target.style.transitionDelay = `${delay}s`;
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target); // Once visible, no need to observe
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

        // Observe dynamic children
        // Use a MutationObserver to watch for when children are added, or just run it now since we added them synchronously
        document.querySelectorAll('.gallery-item').forEach(item => {
            observer.observe(item);
        });

        // ğŸ” éš±è—åŠŸèƒ½ï¼šä¸‰é€£é»é—œéµå­—æ¨™é¡Œé–‹å•Ÿç„¡ç—•æœå°‹
        (function initTripleClickSearch() {
            // Build map dynamically
            const keywordMap = {};
            items.forEach(item => {
                item.keywords.forEach(k => keywordMap[k] = k);
            });

            // å¾ h3 æ–‡å­—ä¸­æå–é—œéµå­—
            function extractKeyword(h3Text) {
                for (const keyword of Object.keys(keywordMap)) {
                    if (h3Text.includes(keyword)) {
                        return keywordMap[keyword];
                    }
                }
                return null;
            }

            // é–‹å•Ÿç„¡ç—•æœå°‹
            function openIncognitoSearch(keyword) {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(keyword)}`;
                const newWindow = window.open(searchUrl, '_blank', 'noopener,noreferrer');
                showToast(`ğŸ” æ­£åœ¨æœå°‹ã€Œ${keyword}ã€...`);
            }

            // é¡¯ç¤ºæç¤ºè¨Šæ¯
            function showToast(message) {
                const existingToast = document.querySelector('.search-toast');
                if (existingToast) existingToast.remove();

                const toast = document.createElement('div');
                toast.className = 'search-toast';
                toast.textContent = message;
                toast.style.cssText = `
                    position: fixed;
                    bottom: 30px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: rgba(0, 0, 0, 0.85);
                    color: #fff;
                    padding: 12px 24px;
                    border-radius: 30px;
                    font-size: 14px;
                    z-index: 10000;
                    animation: toastFadeIn 0.3s ease, toastFadeOut 0.3s ease 2s forwards;
                    pointer-events: none;
                `;
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2500);
            }

            if (!document.getElementById('toast-styles')) {
                const style = document.createElement('style');
                style.id = 'toast-styles';
                style.textContent = `
                    @keyframes toastFadeIn {
                        from { opacity: 0; transform: translateX(-50%) translateY(20px); }
                        to { opacity: 1; transform: translateX(-50%) translateY(0); }
                    }
                    @keyframes toastFadeOut {
                        from { opacity: 1; }
                        to { opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }

            // Delegate event for h3 logic
            galleryGrid.addEventListener('click', (e) => {
                const h3 = e.target.closest('.item-content h3');
                if (!h3) return;

                e.stopPropagation();

                // Use data attribute to store click count
                let clickCount = parseInt(h3.getAttribute('data-click-count') || '0');
                clickCount++;
                h3.setAttribute('data-click-count', clickCount);

                // Clear existing timer
                let timer = h3.getAttribute('data-click-timer');
                if (timer) clearTimeout(parseInt(timer));

                if (clickCount >= 3) {
                    const keyword = extractKeyword(h3.textContent);
                    if (keyword) openIncognitoSearch(keyword);
                    h3.setAttribute('data-click-count', '0');
                } else {
                    timer = setTimeout(() => {
                        h3.setAttribute('data-click-count', '0');
                    }, 500);
                    h3.setAttribute('data-click-timer', timer);
                }
            });

            // Add cursor pointer style
            const style = document.createElement('style');
            style.textContent = '.item-content h3 { cursor: pointer; }';
            document.head.appendChild(style);
        })();
